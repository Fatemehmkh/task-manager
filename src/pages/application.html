<!DOCTYPE html>
<html lang="fa-IR" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <!--Header-->
    <header class="p-4 lg:hidden">
      <div
        class="flex justify-between items-center h-12 bg-white shadow-sm p-4 rounded-lg"
      >
        <button id="menuBtn" href="./src/pages/application.html">
          <img src="./../assets/icons/menu.svg" alt="hamburger-menu" />
        </button>
        <h1 class="text-base font-semibold">کوئرا لیست</h1>
        <div></div>
      </div>
    </header>
    <!--Header-->
    <!--Overlay-->
    <div
      id="overlay"
      class="lg:hidden fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out z-40"
    ></div>
    <!--Overlay-->
    <!--Aside-->
    <aside
      id="menuBar"
      class="lg:hidden md:hidden h-full z-50 w-64 absolute top-0 -right-64 bg-background-light transition-all duration-300"
    >
      <!--head of sidebar-->
      <div class="py-7 px-4 flex items-center justify-between">
        <h2 class="font-bold text-[#242424]">کوئرا لیست</h2>
        <button id="closeBtn">
          <img src="./../assets/icons/exit.svg" />
        </button>
      </div>
      <!--body of sidebar-->
      <div class="flex flex-col gap-6 px-4 text-text-menu">
        <div
          class="bg-hover-menu pr-5 w-full flex items-center gap-4 h-11 rounded-lg"
        >
          <img src="./../assets/icons/home-2.svg" />
          <span class="text-primary font-bold text-base">خانه</span>
        </div>
        <div class="menu-items">
          <img src="./../assets/icons/task-square.svg" />
          <span class="font-semibold">تسک ها</span>
        </div>
        <div class="menu-items">
          <img src="./../assets/icons/calendar.svg" />
          <span class="font-semibold">تقویم</span>
        </div>
        <div class="menu-items">
          <img src="./../assets/icons/arrange-square-2.svg" />
          <span class="font-semibold">گزارشات</span>
        </div>
        <div class="menu-items">
          <img src="./../assets/icons/setting.svg" />
          <span class="font-semibold">تنظیمات</span>
        </div>
        <div class="menu-items">
          <img src="./../assets/icons/24-support.svg" />
          <span class="font-semibold">پشتیبانی</span>
        </div>
        <div class="menu-items">
          <img src="./../assets/icons/profile.svg" />
          <span class="font-semibold">پروفایل</span>
        </div>
      </div>
      <!--toggle button for dark/light-->
      <div class="mt-52.25! flex justify-center">
        <div class="bg-[#F7F7F7] p-1 flex items-center gap-1 rounded-lg">
          <button
            id="btn-light"
            class="flex-center gap-3 bg-white py-1.5 px-4 rounded-lg"
          >
            <img src="./../assets/icons/sun.svg" />
            روشن
          </button>
          <button
            id="btn-dark"
            class="flex-center gap-3 py-1.5 px-4 rounded-lg"
          >
            <img src="./../assets/icons/moon.svg" />
            <span>تاریک</span>
          </button>
        </div>
      </div>
      <!--line in sidebar-->
      <div class="w-52 border-[#E9E9E9] border mx-auto! mt-6!"></div>
      <!--log out-->
      <div class="pr-4 flex items-center gap-4 mt-8!">
        <img src="./../assets/icons/logout.svg" alt="logout" />
        <span>خروج</span>
      </div>
    </aside>
    <!--Aside-->
    <!--Content-->
    <!-- first section UI -->
    <main>
      <section id="td-tasks" class="flex flex-col mt-9! gap-2 mx-5! lg:mx-65!">
        <h2 class="text-xl font-bold">تسک های امروز</h2>
        <!-- Having task or not -> js -->
        <p class="text-gray-500">تسکی برای امروز نداری!</p>

        <button
          class="flex items-center justify-start text-right pr-3 pt-3 text-blue-500 w-full border border-dashed border-gray-400 p-2 rounded-lg cursor-pointer"
        >
          <span class="text-5xl font-thin pl-3!">+</span>افزودن وظیفه جدید
        </button>

        <div class="opacity-50">
          <div class="size-[55%] m-auto! mt-12!" id="bg-pic">
            <img src="../assets/images/TodayTasks.png.png" alt="" />
          </div>
          <div
            class="flex flex-col items-center justify-center text-center mx-10! gap-4"
            id="Tasks"
          >
            <strong class="text-2xl font-bold [word-spacing:-4px]"
              >چه کارهایی امروز برای انجام داری؟</strong
            >
            <p class="text-xl">
              میتونی الان تسک هاتو اینجا بنویسی و برنامه ریزی رو شروع کنی!
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./../index.js" type="module"></script>
  </body>
</html>
